<div class="container mt-4">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
      <div class="list-group">
        <button class="list-group-item list-group-item-action"
                [class.active]="activeSection === 'apply'"
                (click)="activeSection = 'apply'">
          Apply Loan
        </button>
        <button class="list-group-item list-group-item-action"
                [class.active]="activeSection === 'applied'"
                (click)="activeSection = 'applied'">
          Applied Loans
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9">
      <!-- Apply Loan Form -->
      <div *ngIf="activeSection === 'apply'">
        <app-apply-loan></app-apply-loan>
      </div>

      <!-- Applied Loans Table -->
      <div *ngIf="activeSection === 'applied'">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Tenure (Months)</th>
        <th>Date Taken</th>
        <th>Repayment Date</th>
        <th>Repayment Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loan of loans">
        <td>{{loan.id}}</td>
        <td>{{loan.type}}</td>
        <td>{{loan.amount}}</td>
        <td>{{loan.tenure}}</td>
        <td>{{loan.dateTaken}}</td>
        <td>{{loan.repaymentDate}}</td>
        <td>{{loan.repaymentAmount}}</td>
        <td>
          <span [ngClass]="{
            'text-warning': loan.status==='pending',
            'text-success': loan.status==='approved',
            'text-danger': loan.status==='rejected',
            'text-muted': loan.status==='cancelled'
          }">
            {{loan.status ? (loan.status | uppercase) : 'PENDING'}}
          </span>
        </td>
        <td>
          <button *ngIf="loan.status === 'pending'" class="btn btn-sm btn-danger" (click)="cancelLoan(loan.id)">
            Cancel
          </button>
          <span *ngIf="loan.status !== 'pending'">-</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

    </div>
  </div>
</div>
