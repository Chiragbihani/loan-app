<div class="container mt-4">
    <h3>Apply for a Loan</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Loan Amount</label>
        <input class="form-control" [(ngModel)]="loan.amount" name="amount" required>
      </div>
      <div class="mb-3">
        <label>Loan Type</label>
        <input class="form-control" [(ngModel)]="loan.type" name="type" required>
      </div>
      <button class="btn btn-primary">Apply</button>
    </form>
  </div>
